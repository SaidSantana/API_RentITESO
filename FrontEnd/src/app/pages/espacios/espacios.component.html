<div class="container">
    <div *ngFor="let espacio of espacios" class="section">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title style="text-align: center;">{{espacio.nombre}}</mat-card-title>
                <mat-card-subtitle style="text-align: center;">{{espacio.status}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{espacio.image}}" alt="img">
            <mat-card-content>
            <p>
                Cantidad en stock: {{espacio.stock}}
            </p>
            </mat-card-content>
            <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button (click)="eliminarEspacio(espacio._id)" data-id="{{ espacio._id }}" *ngIf="usuario === 0">Eliminate</button>
            <button mat-button (click)="updateEspacio(espacio._id)"  *ngIf="usuario === 0">Update</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>


<div class="botton">
    <button mat-raised-button color="primary"  *ngIf="usuario === 0" routerLink="/crear_es">New</button>
</div>
