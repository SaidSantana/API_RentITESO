<div class="container">
    <div *ngFor="let equipo of equipos" class="section">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title style="text-align: center;">{{equipo.nombre}}</mat-card-title>
                <mat-card-subtitle style="text-align: center;">{{equipo.status}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{equipo.imagen}}" alt="img">
            <mat-card-content>
            <p>
                Cantidad en stock: {{equipo.cantidad}}
            </p>
            </mat-card-content>
            <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button (click)="eliminarEquipo(equipo._id)" data-id="{{ equipo._id }}" *ngIf="usuario === 0">Eliminate</button>
            <button mat-button (click)="updateEquipo(equipo)" data-id="{{ equipo._id }}" *ngIf="usuario === 0">Update</button>
            <div *ngIf="selectedEquipoId === equipo._id">
                <form (ngSubmit)="submitUpdate()">
                <label>
                    Nombre:
                    <input type="text" [(ngModel)]="selectedEquipo.nombre" name="name" required>
                </label>
                <label>
                    Status:
                    <textarea [(ngModel)]="selectedEquipo.status" name="status" required></textarea>
                </label>
                <label>
                    Cantidad:
                    <input type="number" [(ngModel)]="selectedEquipo.cantidad" name="cantidad" required>
                </label>
                <button type="submit">Guardar</button>
                <button type="button" (click)="closeForm()">Cancel</button>
                </form>
            </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div class="botton">
    <button mat-raised-button color="primary" (click)="showForm()" *ngIf="usuario === 0">New</button>
    <form (ngSubmit)="crearEquipo()" *ngIf="show">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="equipo.nombre" name="nombre">
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <input type="text" class="form-control" id="status" [(ngModel)]="equipo.status" name="status">
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad" [(ngModel)]="equipo.cantidad" name="cantidad">
        </div>
        <div class="form-group">
          <label for="imagen">Imagen:</label>
          <input type="text" class="form-control" id="imagen" [(ngModel)]="equipo.imagen" name="imagen">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" (click)="closeForm()">Cancel</button>
      </form>
</div>
